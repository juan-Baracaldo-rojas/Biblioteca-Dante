<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
     
    {% for campo in formularioBookWishList %}
    
        {% if campo.field.widget.input_type == 'file'  and campo.value  %}
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label></br>
        <img style='margin:1em;' src="{{MEDIA_URL}}/Img_Books/{{campo.value}}" height="100" width="100"/>
        <input 
      type="{{campo.field.widget.input_type}}"
      class="form-control" 
      name="{{campo.name}}"
      id="" 
      aria-describedby="helpId" 
      placeholder="{{campo.label}}"
      value="{{campo.value | default:''}}"
      >
    </div>
      {% else %}
      <div class="mb-3">
        <label for="" class="form-label">{{campo.label}}</label>
          <input 
          type="{{campo.field.widget.input_type}}"
            class="form-control" 
            name="{{campo.name}}"
            id="" 
            aria-describedby="helpId" 
            placeholder="{{campo.label}}"
            value="{{campo.value | default:''}}"
            >
          </div>
          <div class="col-12 help-text">{{campo.errors}}</div>
          
          {% endif %}
          {% endfor %}

      <input name="" id="" class="btn btn-success" type="Submit" value="Enviar">
      <a name="" id="" class="btn btn-danger" href="{% url 'readBooksWishList' %}" role="button">Cancelar</a>
</form>
