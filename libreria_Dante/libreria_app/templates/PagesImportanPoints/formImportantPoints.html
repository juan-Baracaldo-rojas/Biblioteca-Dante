<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
     
    {% for campo in formularioImportantPoints %}
    {% if campo.name == "Titulo_Libro" %}
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>
      <select  name="selectB" id="b" required>
        {% for book in books %}
        <option value="{{book.Titulo}}">{{book.Titulo}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    
    {% else %}   
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>
          <input 
          type="{{campo.field.widget.input_type}}"
          class="form-control" 
          name="{{campo.name}}"
          id="" 
          aria-describedby="helpId" 
          placeholder="{{campo.label}}"
          value="{{campo.value | default:''}}"
          required>
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    {% endif %}
    {% endfor %}

      <input name="" id="" class="btn btn-success" type="submit" value="Enviar">
      <a name="" id="" class="btn btn-danger" href="{% url 'readImportantPoints' bookSelect.id  %}" role="button">Cancelar</a>
</form>
